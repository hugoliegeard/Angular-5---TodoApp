  <input class="form-control mr-sm-2"
         [class.is-invalid]="form.invalid && form.touched"
         placeholder="Ajouter une tÃ¢che..."
         [(ngModel)]="task.title"
         #title="ngModel"

    [disabled]="form.invalid">
    <span class="oi oi-plus"></span> Ajouter

</form>
